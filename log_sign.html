<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn and SignUp</title>
</head>
<body class="form-body">
    
        
    
    <form class="register">
        <div class="top--buttons">
            <button class="log move" id="log">LogIn</button>
            <button class="sign  move">SignUp</button>
        </div>
        <div>
            <label for="jina" id="name">Name</label>
            <input type="text" name="jina" placeholder="Name">
        </div>
        <div>
            <label for="pass" id="pass">Name</label>
            <input type="password" name="pass" placeholder="Password">
        </div>

        <button class="move" id="submit">Submit</button>
    </form>
</body>
</html>
